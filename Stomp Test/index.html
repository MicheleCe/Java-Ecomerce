<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
  </head>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
  <body>
    <noscript>
      <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2>
    </noscript>
    <div id="main-content">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div>
              <label for="websocketURL">Websocket URL</label>
              <input
                type="text"
                id="websocketURL"
                value="http://localhost:8080/websocket"
              />
              <label for="websocketToken">Auth Token</label>
              <input type="text" id="websocketToken" placeholder="token" />
              <label for="websocketTopic">Websocket Topic</label>
              <input type="text" id="websocketTopic" placeholder="topic" />
              <label for="connect">WebSocket connection:</label>
              <button id="connect" type="submit">Connect</button>
              <button id="disconnect" type="submit" disabled="disabled">
                Disconnect
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form>
            <div>
              <label for="message">Message to send</label>
              <input type="text" id="message" placeholder="message" />
            </div>
            <button id="send" type="submit">Send</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Inventory Count</h3>
          <p>Product ID 1: <span id="product1Count">0</span></p>
          <p>Product ID 2: <span id="product2Count">0</span></p>
        </div>
      </div>

      <div id="message"></div>
      <div id="productsContainer"></div>
      <div class="row">
        <div class="col-md-12">
          <table id="conversation">
            <thead>
              <tr>
                <th>Messages</th>
              </tr>
            </thead>
            <tbody id="messages"></tbody>
          </table>
        </div>
      </div>
      <input type="file" id="fileInput" multiple />
      <div id="imageContainer"></div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="app.js"></script>
</html>
